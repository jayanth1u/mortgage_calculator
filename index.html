<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Mortgage Calculator</h1>
            <p>Calculate your monthly payments and total interest</p>
        </div>

        <div class="content">
            <div class="input-section">
                <div class="form-group">
                    <label for="principal">Principal Amount ($)</label>
                    <input type="number" id="principal" placeholder="e.g., 300000" step="1000" min="0" required>
                </div>

                <div class="form-group">
                    <label for="rate">Annual Interest Rate (%)</label>
                    <input type="number" id="rate" placeholder="e.g., 3.5" step="0.1" min="0" required>
                </div>

                <div class="form-group">
                    <label for="period">Loan Period (Years)</label>
                    <input type="number" id="period" placeholder="e.g., 30" step="1" min="1" required>
                </div>

                <button class="calculate-btn" onclick="calculateMortgage()">Calculate Mortgage</button>
            </div>

            <div class="results-section" id="results">
                <h2>Mortgage Summary</h2>
                <div class="loading">Enter values and click Calculate</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
